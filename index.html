<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretSnap - JS Edition</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-family: 'Impact', sans-serif;
            color: red;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .image-section {
            flex: 1;
            background-color: green;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            min-width: 300px;
        }

        img, canvas {
            max-width: 100%;
            max-height: 400px;
            border: 2px solid white;
            object-fit: contain;
        }

        .controls-section {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            color: black;
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 300px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        .btn-open { background-color: blue; }
        .btn-save { background-color: green; }
        .btn-hide { background-color: red; }
        .btn-show { background-color: #d4d400; color: black; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>SecretSnap</h1>

    <div class="container">
        <div class="image-section">
            <img id="previewImage" alt="Upload an image to start" />
            <canvas id="stegoCanvas" class="hidden"></canvas>
        </div>

        <div class="controls-section">
            <label><strong>Secret Message:</strong></label>
            <textarea id="messageInput" placeholder="Enter your secret message here..."></textarea>

            <label><strong>Secret Key:</strong></label>
            <input type="password" id="secretKey" placeholder="Enter Key (e.g. 554)">

            <div class="buttons">
                <input type="file" id="fileInput" accept="image/png, image/jpeg" class="hidden">
                <button class="btn-open" onclick="document.getElementById('fileInput').click()">Open Image</button>
                <button class="btn-save" onclick="downloadImage()">Save Image</button>
                <button class="btn-hide" onclick="hideMessage()">Hide Data</button>
                <button class="btn-show" onclick="revealMessage()">Show Data</button>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const canvas = document.getElementById('stegoCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const messageInput = document.getElementById('messageInput');
        const secretKeyInput = document.getElementById('secretKey');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    previewImage.src = canvas.toDataURL();
                    messageInput.value = "";
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        function textToBinary(text) {
            let binary = "";
            for (let i = 0; i < text.length; i++) {
                let bin = text[i].charCodeAt(0).toString(2);
                binary += "00000000".slice(bin.length) + bin;
            }
            return binary;
        }

        function hideMessage() {
            if (secretKeyInput.value !== "554") {
                alert("Error: Wrong Key! Please enter '554'.");
                return;
            }

            if (!messageInput.value) {
                alert("Please enter a message to hide.");
                return;
            }

            if (canvas.width === 0) {
                alert("Please upload an image first.");
                return;
            }

            const fullMessage = messageInput.value + "||END||";
            const binaryMessage = textToBinary(fullMessage);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            if (binaryMessage.length > data.length / 4) {
                alert("Message is too long for this image! Use a larger image or shorter text.");
                return;
            }

            let binIndex = 0;
            for (let i = 0; i < data.length; i += 4) {
                if (binIndex < binaryMessage.length) {
                    data[i] = (data[i] & 254) | parseInt(binaryMessage[binIndex]);
                    binIndex++;
                } else {
                    break;
                }
            }

            ctx.putImageData(imageData, 0, 0);
            previewImage.src = canvas.toDataURL();
            alert("Message hidden successfully! You can now Save.");
        }

        function revealMessage() {
            if (secretKeyInput.value !== "554") {
                alert("Error: Wrong Key! Please enter '554'.");
                return;
            }

            if (canvas.width === 0) {
                alert("Please upload an image first.");
                return;
            }

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            let currentByte = "";
            let extractedText = "";
            const terminator = "||END||";

            for (let i = 0; i < data.length; i += 4) {
                currentByte += (data[i] & 1).toString();

                if (currentByte.length === 8) {
                    const charCode = parseInt(currentByte, 2);
                    const char = String.fromCharCode(charCode);
                    extractedText += char;
                    currentByte = "";

                    if (extractedText.endsWith(terminator)) {
                        const secret = extractedText.slice(0, -terminator.length);
                        messageInput.value = secret;
                        alert("Hidden message found!");
                        return;
                    }
                }
            }

            alert("No hidden message found with this key/image.");
            messageInput.value = "";
        }

        function downloadImage() {
            if (canvas.width === 0) {
                alert("No image to save.");
                return;
            }
            const link = document.createElement('a');
            link.download = 'secret-image.png';
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>
</body>
</html>
