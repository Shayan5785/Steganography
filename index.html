<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretSnap - JS Edition</title>
    <style>
        [cite_start]/* Replicating the Black/Green theme from your PDF report [cite: 2837, 2896] */
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-family: 'Impact', sans-serif;
            color: red; [cite_start]/* Matching the 'SecretSnap' label color [cite: 2847] */
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }

        /* Left Side: Image Display */
        .image-section {
            flex: 1;
            background-color: green; [cite_start]/* Matching the frame background [cite: 2896] */
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        img, canvas {
            max-width: 100%;
            max-height: 400px;
            border: 2px solid white;
        }

        /* Right Side: Controls */
        .controls-section {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            color: black;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-weight: bold;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        [cite_start]/* Matching button colors from PDF [cite: 2919-2926] */
        .btn-open { background-color: blue; }
        .btn-save { background-color: green; }
        .btn-hide { background-color: red; }
        .btn-show { background-color: #d4d400; color: black; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>SecretSnap</h1>

    <div class="container">
        <div class="image-section">
            <img id="previewImage" alt="Upload an image to start" />
            <canvas id="stegoCanvas" class="hidden"></canvas>
        </div>

        <div class="controls-section">
            <label><strong>Secret Message:</strong></label>
            <textarea id="messageInput" placeholder="Enter your secret message here..."></textarea>

            <label><strong>Secret Key:</strong></label>
            <input type="password" id="secretKey" placeholder="Enter Key (e.g. 554)">

            <div class="buttons">
                <input type="file" id="fileInput" accept="image/png, image/jpeg" class="hidden">
                <button class="btn-open" onclick="document.getElementById('fileInput').click()">Open Image</button>
                <button class="btn-save" onclick="downloadImage()">Save Image</button>
                <button class="btn-hide" onclick="hideMessage()">Hide Data</button>
                <button class="btn-show" onclick="revealMessage()">Show Data</button>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIC: LSB Steganography in Pure JS ---

        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const canvas = document.getElementById('stegoCanvas');
        const ctx = canvas.getContext('2d');
        const messageInput = document.getElementById('messageInput');
        const secretKeyInput = document.getElementById('secretKey');

        // 1. Load Image
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    previewImage.src = canvas.toDataURL(); // Show preview
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(file);
        });

        // Helper: Convert string to binary
        function textToBinary(text) {
            let binary = "";
            for (let i = 0; i < text.length; i++) {
                let bin = text[i].charCodeAt(0).toString(2);
                binary += "00000000".slice(bin.length) + bin; // Pad to 8 bits
            }
            return binary;
        }

        // Helper: Convert binary to string
        function binaryToText(binary) {
            let text = "";
            for (let i = 0; i < binary.length; i += 8) {
                let byte = binary.slice(i, i + 8);
                text += String.fromCharCode(parseInt(byte, 2));
            }
            return text;
        }

        // 2. Hide Message (LSB Technique)
        function hideMessage() {
            [cite_start]// Password Check [cite: 2872]
            if (secretKeyInput.value !== "554") {
                alert("Error: Wrong Key! Please enter '554'.");
                return;
            }

            if (!messageInput.value) {
                alert("Please enter a message to hide.");
                return;
            }

            // Prepare Text: Add a terminator "||END||" so we know when to stop reading
            const fullMessage = messageInput.value + "||END||";
            const binaryMessage = textToBinary(fullMessage);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            if (binaryMessage.length > data.length / 4) {
                alert("Message is too long for this image!");
                return;
            }

            // LSB Injection
            let binIndex = 0;
            for (let i = 0; i < data.length; i += 4) { // Iterate R, G, B, A
                if (binIndex < binaryMessage.length) {
                    // Modify Red Channel LSB
                    data[i] = (data[i] & 0xFE) | parseInt(binaryMessage[binIndex]);
                    binIndex++;
                }
                // We could use G and B channels too to pack 3x data, 
                // but sticking to 1 bit per pixel for simplicity and stability.
            }

            ctx.putImageData(imageData, 0, 0);
            previewImage.src = canvas.toDataURL(); // Update preview
            alert("Message hidden successfully! You can now Save.");
        }

        // 3. Reveal Message
        function revealMessage() {
            [cite_start]// Password Check [cite: 2886]
            if (secretKeyInput.value !== "554") {
                alert("Error: Wrong Key! Please enter '554'.");
                return;
            }

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            let binaryExtracted = "";

            // Extract LSBs
            for (let i = 0; i < data.length; i += 4) {
                // Read Red Channel LSB
                binaryExtracted += (data[i] & 1).toString();
            }

            // Convert to Text
            const allText = binaryToText(binaryExtracted);
            
            // Look for terminator
            if (allText.includes("||END||")) {
                const secret = allText.split("||END||")[0];
                messageInput.value = secret; // Show in textarea
                alert("Hidden message found!");
            } else {
                alert("No hidden message found or image is corrupted.");
            }
        }

        // 4. Download Image
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'secret-image.png'; // Must use PNG to preserve bits
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
